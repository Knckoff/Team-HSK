<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | GameShop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ecf0f1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: #1f1f1f;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            flex: 1;
            margin: 0 20px;
            display: flex;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .cart-btn {
            background: #e74c3c;
            border: none;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #loginBtn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
        }
        #loginBtn:hover {
            background-color: #0056b3;
        }

        /* Sign-Up Section */
        .signup-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .signup-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        .signup-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .signup-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-box button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }

        .signup-box button:hover {
            background: #218838;
        }

        .signup-box p {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-box a {
            color: #e74c3c;
            text-decoration: none;
        }

        .signup-box a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background: #1f1f1f;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
        .social-icons {
            margin: 10px 0;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo"><a href="home_sample.html">üéÆ GameShop</a></div>
        <div class="search-bar">
            <input type="text" placeholder="Search for games...">
        </div>
        <a href="shopping_cart_sample.html" class="cart-btn"> üõí Cart</a>
        <button id="loginBtn" onclick="location.href='login_sample.html'">Login</button>
    </header>

    <!-- Sign-Up Form -->
    <div class="signup-container">
        <div class="signup-box">
            <h2>Create an Account</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Create Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button onclick="signup()">Sign Up</button>
            <p>Already have an account? <a href="login_sample.html">Login here</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="#">üîµ Facebook</a>
            <a href="#">üì∑ Instagram</a>
            <a href="#">üê¶ Twitter</a>
        </div>
        <p>&copy; 2025 GameShop. All Rights Reserved.</p>
    </footer>

    <script>
        function signup() {
            alert("Sign-up functionality coming soon!");
        }
    </script>

</body>
</html>
