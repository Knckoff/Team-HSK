<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ecf0f1;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1f1f1f;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .back-section {
            text-align: left;
            padding: 20px;
        }
        .back-btn {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover {
            background: #c0392b;
        }
        .payment-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 60%; /* Increased width */
            margin: 20px auto;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .pay-btn {
            width: 100%;
            background: green;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .pay-btn:hover {
            background: darkgreen;
        }
        footer {
            background: #1f1f1f;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>ðŸŽ® GameShop - Secure Payment</header>
    
    <div class="back-section">
        <a href="shopping_cart_sample.html" class="back-btn">â¬… Back</a>
    </div>
    
    <div class="payment-container">
        <h2>Payment Details</h2>
        <form>
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" placeholder="Enter cardholder name" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>

            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required>

            <label for="payment-method">Payment Method</label>
            <select id="payment-method">
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="paypal">PayPal</option>
            </select>
            
            <label for="home-address">Home Address</label>
            <input type="text" id="home-address" placeholder="Enter your home address" required>

            <button type="submit" class="pay-btn">Complete Payment</button>
        </form>
    </div>
    
    <footer>Â© 2025 GameShop. All Rights Reserved.</footer>
</body>
</html>
